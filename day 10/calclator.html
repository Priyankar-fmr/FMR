<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <style>
            h1{text-align: center;}
            img{ display: block;
                 margin-left: auto;
                 margin-right: auto;
                }
                .submit-reset{
                    height: 80px;
                    width: 80px;
                }
                .header-img{
                    height:300px;
                    width:400px;
                }
                form{text-align: center;
                     margin-top: 20px;}
        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <img src="header_image.png" class="header-img">
        <form>
            <label for="input1">Input 1:</label>
            <input type="number"id="input1" name="input1"><br><br>

            <label for="input2">Input 2:</label>
            <input type="number"id="input2" name="input2"><br><br>

            <label for = "operation">Select operation</label>
            <select id="operation"name="operation">
                <option value="select">Select</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select><br><br>
            <input type="image" src="submit.png" class="submit-reset">
            <input type="image" src="reset.png" class="submit-reset">
        </form>
    </body>
</html>
